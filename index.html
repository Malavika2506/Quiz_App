<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="./bst/css/bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Special+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!--Pasted-->
        <nav class="navbar navbar-expand-lg navbar-light text-white">
          <div class="container-fluid">
            <a class="navbar-brand" href="#" style="margin-right: 20%">QUIZ</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <!-- mx-auto make items center -->
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
              <div class="d-flex ms-auto align-items-center gap-3">
                <a href="#" class="text-white">
                  <i class="fas fa-user"></i>
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Start Screen -->
    <div
      class="row justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <div
          class="card text-center text-white p-4"
          style="
            background-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
          "
        >
          <h2 class="mb-4">QUIZ</h2>
          <a href="#" class="btn btn-outline-light startquizbtn">Start Quiz</a>
        </div>
      </div>
    </div>
    <!-- Start Screen -->

    <!-- Question Screen -->
    <div
      class="row justify-content-center align-items-center"
      style="height: 100vh; display: none"
      id="questionCard"
    >
      <div class="col-10 col-sm-8 col-md-6 col-lg-5">
        <div
          class="card text-white p-4"
          style="
            background-color: transparent;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
          "
        >
          <h4 class="mb-3" id="questionText">What is the capital of France?</h4>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-light">A. Berlin</button>
            <button class="btn btn-outline-light">B. Madrid</button>
            <button class="btn btn-outline-light">C. Paris</button>
            <button class="btn btn-outline-light">D. Rome</button>
            <br>
          </div>
          <a href="#" class="btn btn-outline-light startquizbtn">Next</a>
        </div>
      </div>
    </div>

    <!-- Question Screen -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
